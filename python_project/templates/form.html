<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Vaccination Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COVID Vaccination Form</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="aadhar_no">Aadhar No:</label><br>
            <input type="number" id="aadhar_no" name="aadhar_no"><br>
            <label for="dose">Dose No:</label><br>
            <input type="number" id="dose" name="dose"><br>
            <label>Vaccine Type:</label><br>
            <input type="radio" name="vaccine_type" value="Pfizer"> Pfizer<br>
            <input type="radio" name="vaccine_type" value="Moderna"> Moderna<br>
            <input type="radio" name="vaccine_type" value="Johnson & Johnson"> Johnson & Johnson<br>
            <!-- <label>Dose:</label><br>
            <input type="radio" name="dose" value=1> -1<br>
            <input type="radio" name="dose" value=2> -2<br> -->
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
